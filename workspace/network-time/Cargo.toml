[package]
name = "network-time"
description = "Abstractions of millisecond durations and timestamps, and related ticks."
keywords = ["time", "ticks"]
categories = ["date-and-time", "data-structures", "network-programming"]
license = "AGPL-3.0"
authors = ["Raphael Cohn <raphael.cohn@stormmq.com>"]
homepage = "https://github.com/lemonrock/network"
repository = "https://github.com/lemonrock/network.git"
exclude = ["*"]
include = ["README.md", "LICENSE", "COPYRIGHT", "src/**/*.rs", "Cargo.toml", "rustfmt.toml", "clippy.toml"]
readme = "README.md"
publish = true
version = "0.1.0"

[dependencies]
likely = "^0.1"
serde = "1.0"
serde_derive = "1.0"
